<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>

	<nav class="navbar navbar-inverse">
  <div class="container-fluid">

{% for asin,product in product_dict.items %}
   <div class="row">

   	<div class="col-md-1"></div>
	  <div class="col-md-4">
	  	<img style="width: 240px" src="{{ product.0 }}" class="img-thumbnail" alt="Responsive image">
	  </div>
	  <div class="col-md-6">
	  	<h3>商品ID
	  	{{ asin }}</h3>
	  	<h4>简单描述</h4><p>{{ product.1 }}</p>
	  	<button type="button" class="btn btn-info" onclick="window.location.href='http://127.0.0.1:8000/asin/{{ asin }}/';">推荐相似商品</button>

	  </div>
	  <div class="col-md-
	  1"></div>

	</div>
    {% endfor %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
